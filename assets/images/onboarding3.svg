<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Flashcard stack -->
  <rect x="40" y="90" width="120" height="80" rx="5" fill="#FFFFFF" stroke="#1982C4" stroke-width="2" />
  <rect x="50" y="80" width="120" height="80" rx="5" fill="#FFFFFF" stroke="#1982C4" stroke-width="2" />
  <rect x="60" y="70" width="120" height="80" rx="5" fill="#FFFFFF" stroke="#1982C4" stroke-width="2" />
  
  <!-- Flashcard content -->
  <text x="120" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">QUESTION</text>
  <line x1="90" y1="110" x2="150" y2="110" stroke="#CCCCCC" stroke-width="1" />
  <text x="120" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Tap to see answer</text>
  
  <!-- Smart badge -->
  <rect x="140" y="75" width="50" height="20" rx="10" fill="#8AC926" />
  <text x="165" y="88" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SMART</text>
  
  <!-- AI icon -->
  <circle cx="60" cy="160" r="15" fill="#6A4C93" />
  <text x="60" y="165" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">AI</text>
</svg>